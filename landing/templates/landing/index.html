<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Guetto</title>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <header>
            <img class="img" src="{% static 'website_photos/Guetto Logo.png'%}" />
        </header>
        <nav>
            <button class="home"><span class="text-home"><i class='bx  bx-home'></i><span>Accueil</span></span></button>
        </nav>
        <nav>
            <button class="settings"><span class="text-home"><i class='bxr  bx-contact-book'></i> <span>Pour Toi</span></span></button>
        </nav>
        <nav>
            <button class="settings"><span class="text-home"><i class='bxr  bx-search'></i> <span>Rechercher</span></span></button>
        </nav>
        <nav>
            <button class="settings"><span class="text-home"><i class='bxr  bx-user-circle'></i><span>Profil</span></span></button>
        </nav>
    </nav>
    
    <nav class="content">
        {% for post in post_list %}
        <div class="post-1">
            <p><strong>{{ post.author }}</strong> {{ post.created_on }}</p>
            <p>{{ post.body }}</p>
        </div>
        {% endfor %}
    </nav>
</body>
</html>
